<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo Lophi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome fÃ¼r Instagram Icon -->
    <style>
        /* Globales Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(78, 26, 174, 0.202);
            color: #c4e532;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        /* Text Styling */
        h1 {
            font-size: 6em;
            text-transform: uppercase;
            margin: 0;
            color: #333;
        }


.lauftext {
    font-size: 2em;
    color: #0a0c0a;
    overflow: hidden;
    border-right: .15em solid #0e100e; /* Cursor */
    white-space: nowrap;
    display: inline-block;
    animation: typing 4s steps(20) 1s forwards, blinkCaret 1s step-end infinite; /* Cursor bleibt am Ende und blinkt weiter */
}

/* Typing-Animation */
@keyframes typing {
    0% {
        width: 0;
    }
    100% {
        width: 100%; /* Stoppt nach 20 Zeichen */
    }
}

/* Blinken des Cursors - bleibt am Ende des Textes und blinkt */
@keyframes blinkCaret {
    0% {
        border-color: #0e100e; /* Cursor sichtbar */
    }
    20% {
        border-color: transparent; /* Cursor unsichtbar */
    }
}

        /* Instagram Link Styling */
        .instagram-link {
            font-size: 3em;
            margin-top: 20px;
            color: #E4405F;
            text-decoration: none;
        }

        .instagram-link:hover {
            color: #bc2a8d; /* Dunklerer Instagram Farbton beim Hover */
        }
    </style>
</head>
<body>
    <!-- Text in der Mitte -->
    <h1>Lophi - time made fun</h1>

    <!-- Lauftext mit Cursor -->
    <div class="lauftext">
        shop soon...stay tuned
    </div>

    <!-- Instagram Icon mit Link -->
    <a href="https://www.instagram.com/deininstagramprofil" class="instagram-link" target="_blank">
        <i class="fab fa-instagram"></i> <!-- Instagram Icon von Font Awesome -->
    </a>
</body>
</html>
